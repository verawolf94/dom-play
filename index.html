<body>
    <h1>DOM Play</h1>
    <div id="clickSpans">
    <p><span data-actor="hamlet">Hamlet: To be or not to be, this is the question.</span></p>
    <p><span data-actor="skull">Skull: Don't ask me, I'm only a skull!</span></p>
    <p><span data-actor="hamlet">Hamlet: What did you say?</span></p>
    <p><span data-actor="skull">Skull: Nothing. I'm only a figment of your imagination</span></p>
    <p><span data-actor="hamlet">Hamlet: Oh good! I though I was going crzy!</span></p>
    </div>
    <script>

        // changed to car to make spans be globally available
        var spans = document.querySelectorAll("#clickSpans span");
        
        for(const mySpan of spans){
            mySpan.addEventListener("click",function(event){
                //alert(mySpan.dataset.actor);
                highlightActor(mySpan.dataset.actor);
            });
        }
        
        
        //console.log(spans);

      function highlightActor(myActor){

        for(const mySpan of spans){

            if(mySpan.dataset.actor == 'myActor'){//current actor highlighted
                mySpan.style.backgroundColor = 'yellow';
                mySpan.style.fontweight = 'bold';
            }else{//not current actor, no highlight
                mySpan.style.backgroundColor = 'white';
                mySpan.style.fontweight = 'normal';
        }
        }
        
        
        
        
        
        
        
       
          
       }
       

    </script>
</body>
</html>
